<!DOCTYPE html>
<html>
<head>
	<title>Touch</title>
	<link rel="stylesheet" href="styles/color.css" />
	<link rel="stylesheet" href="styles/typography.css" />
	<link rel="stylesheet" href="styles/layout.css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="scripts/options.js"></script>
	<script src="scripts/resultcounter.js"></script>
	<script src="scripts/resultpresenter.js"></script>
	<script src="scripts/inputreader.js"></script>
	<script src="scripts/outputgenerator.js"></script>
	<script src="scripts/main.js"></script>
</head>

<body>

	<h1>T<span class="red">o</span>u<span class="underline">c</span>h</h1>

	<div class="output"></div>
	
	<div class="results">
		<div class="options">
			<a href="">Hits and misses</a>
			<a href="">Percentage</a>
		</div>
		<table>
			<tr class="upper"></tr>
			<tr class="middle"></tr>
			<tr class="lower"></tr>
		</table>
		<button>New session</button>
	</div>

	<div class="options">
		<div class="header">
			<a href="">Options</a>
		</div>
		<div class="main">
			<form>
				<label class="field" for="wordLength">Word length:</label>
				<input type="number" name="wordLength" />
				<br />

				<label class="field" for="wordNumber">Word number:</label>
				<input type="number" name="wordNumber" />
				<br />

				<label class="field" for="repetition">Word repetition:</label>
				<input type="number" name="repetition" />
				<br />
			</form>
		</div>
	</div>

</body>
